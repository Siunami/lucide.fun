<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>lucide.fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.5; }
    h1 { font-size: 1.5rem; margin: 0 0 12px; }
    #status { margin: 8px 0 16px; color: #888; }
    input[type="search"] { padding: 8px 10px; width: 100%; max-width: 480px; border: 1px solid #ccc; border-radius: 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; margin-top: 16px; }
    .card { padding: 14px; border: 1px solid #ddd; border-radius: 10px; }
    .card h3 { margin: 0 0 6px; font-size: 1.05rem; }
    .meta { color: #666; font-size: 0.9rem; margin-bottom: 8px; }
    .desc { margin: 0; font-size: 0.95rem; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div id="status">Loadingâ€¦</div>
  <input id="filter" type="search" placeholder="Filter by project or author" aria-label="Filter projects">
  <div class="grid" id="grid"></div>

  <script>
    async function load() {
      const res = await fetch('urls.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to load urls.json');
      return res.json();
    }

    function render(projects) {
      const grid = document.getElementById('grid');
      const status = document.getElementById('status');
      const filter = document.getElementById('filter');

      let current = projects.slice();
      function apply() {
        const q = filter.value.trim().toLowerCase();
        const filtered = q
          ? current.filter(p =>
              (p.name || '').toLowerCase().includes(q) ||
              (p.author || '').toLowerCase().includes(q) ||
              (p.description || '').toLowerCase().includes(q)
            )
          : current;

        status.textContent = `${filtered.length} project(s)`;
        grid.innerHTML = '';
        for (const p of filtered) {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <h3><a href="${p.url}">${p.name}</a></h3>
            <div class="meta">${p.author ? 'by ' + p.author : ''}</div>
            <p class="desc">${(p.description || '').replace(/</g, '&lt;')}</p>
          `;
          grid.appendChild(el);
        }
      }

      filter.addEventListener('input', apply);
      apply();
    }

    load().then(render).catch(err => {
      document.getElementById('status').textContent = 'Error loading urls.json';
      console.error(err);
    });
  </script>
</body>
</html>
